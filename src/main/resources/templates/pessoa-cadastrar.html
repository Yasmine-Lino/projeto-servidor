<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	
<head>
    <title>Cadastro Pessoas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<div>
			<nav class="navbar navbar-light" style="background-color: #81DAD5;">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a>Projeto Servidor</a>
					</li>
				</ul>
				<span class="navbar-text">
      				Projeto Servidor
    		</span>
    		
			</nav>
		</div>
		
		
        <h2>Cadastro de Pessoas</h2>
        
        
        <form action="#" th:action="@{/pessoa}" th:object="${pessoa}" method="post">
			

			
			<div class="alert alert-success alert-dismissible" role= "alert" th:if="${!#strings.isEmpty(mensagem)}">
        		<button type="button" class="close" data-dismiss="alert" ></button>
					<span th:text="${mensagem}">Salvo com sucesso!</span>
			</div>
			
            <div class="form-group">
                <label for="pessoaNome">Nome:</label>
                <input type="text" th:field="*{pessoaNome}" class="form-control" id="pessoaNome">
            </div>
            
            <div class="form-group">
                <label for="dataNasc">Data de Nascimento:</label>
                <input type="date" th:field="*{dataNasc}" class="form-control" id="dataNasc">
            </div>
            
             <div class="form-group">
                <label for="pessoaSexo">Sexo:</label>
                <input type="text" th:field="*{pessoaSexo}" class="form-control" id="pessoaSexo">
            </div>
            
              <div class="form-group">
                <label for="pessoaMae">Nome MÃ£e:</label>
                <input type="text" th:field="*{pessoaMae}" class="form-control" id="pessoaMae">
            </div>
            
              <div class="form-group">
                <label for="pessoaPai">Nome Pai:</label>
                <input type="text" th:field="*{pessoaPai}" class="form-control" id="pessoaPai">
            </div>
  
           
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
