<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	
<head>
    <title>Cadastro Endereços</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<div>
			<nav class="navbar navbar-light" style="background-color: #81DAD5;">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a>Projeto Servidor</a>
					</li>
				</ul>
				<span class="navbar-text">
      				Projeto Servidor
    		</span>
    		
			</nav>
		</div>
		
		
        <h2>Cadastro de Endereços</h2>
        
        
        <form action="#" th:action="@{/endereco}" th:object="${endereco}" method="post">
			

			
			<div class="alert alert-success alert-dismissible" role= "alert" th:if="${!#strings.isEmpty(mensagem)}">
        		<button type="button" class="close" data-dismiss="alert" ></button>
					<span th:text="${mensagem}">Salvo com sucesso!</span>
			</div>
			
            <div class="form-group">
                <label for="tipo">Tipo Logradouro:</label>
                <input type="text" th:field="*{enderecoTpLogradouro}" class="form-control" id="tipo">
            </div>
            
             <div class="form-group">
                <label for="logradouro">Logradouro:</label>
                <input type="text" th:field="*{enderecoLogradouro}" class="form-control" id="logradouro">
            </div>
            
              <div class="form-group">
                <label for="numero">Número:</label>
                <input type="number" th:field="*{enderecoNumero}" class="form-control" id="numero">
            </div>
            
              <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" th:field="*{enderecoBairro}" class="form-control" id="bairro">
            </div>
            
            <div class="form-group">
                <label for="cidade"> Cidade:</label>
                <input type="text" th:field="*{cidade}" class="form-control" id="cidade">
            </div>
  
           
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
