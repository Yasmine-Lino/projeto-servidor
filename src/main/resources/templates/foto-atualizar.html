<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Atualização de Foto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		
		<h2>Atualização de Foto</h2>
		
		<form action="#" th:action="@{/foto/atualizar/{idFoto}(idPessoa=${foto.idFoto})}" th:object="${foto}"method="post">
			
			<input type="hidden" name="idFoto" th:value="${foto.idFoto}">
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" th:field="*{pessoa}" th:value="${foto.pessoa}" class="form-control" id="nome">
			</div>
			
			<div class="form-group">
				<label for="fotoData">Data:</label>
				<input type="date" th:field="*{fotoData}" th:value="${foto.fotoData}"
					class="form-control" id="fotoData">
			</div>
			
			<div class="form-group">
				<label for="bucket">Bucket:</label>
				<input type="text" th:field="*{fotoBucket}" th:value="${foto.fotoBucket}" class="form-control" id="bucket">
			</div>
			
			<div class="form-group">
				<label for="hash">Hash:</label>
				<input type="text" th:field="*{fotoHash}" th:value="${foto.fotoHash}" class="form-control" id="hash">
			</div>
			
			
			
			<button type="submit" class="btn btn-primary">Atualizar Foto</button>
			<a th:href="@{/foto/lista}" class="btn btn-danger">Listar Fotos</a>
		</form>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
