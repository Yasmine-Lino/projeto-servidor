<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	
<head>
    <title>Cadastro Unidades</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
		<div>
			<nav class="navbar navbar-light" style="background-color: #81DAD5;">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a>Projeto Servidor</a>
					</li>
				</ul>
				<span class="navbar-text">
      				Projeto Servidor
    		</span>
    		
			</nav>
		</div>
		
		
        <h2>Cadastro de Unidades</h2>
        
        
        <form action="#" th:action="@{/unidade}" th:object="${unidade}" method="post">
			

			
			<div class="alert alert-success alert-dismissible" role= "alert" th:if="${!#strings.isEmpty(mensagem)}">
        		<button type="button" class="close" data-dismiss="alert" ></button>
					<span th:text="${mensagem}">Salvo com sucesso!</span>
			</div>
			
            <div class="form-group">
                <label for="unidNome">Nome:</label>
                <input type="text" th:field="*{unidNome}" class="form-control" id="unidNome">
            </div>
            
            
             <div class="form-group">
                <label for="sigla">Sigla:</label>
                <input type="text" th:field="*{unidSigla}" class="form-control" id="sigla">
            </div>

  
           
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
