<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Atualização de Cidade</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		
		<h2>Atualização de Cidade</h2>
		
		<form action="#" th:action="@{/cidade/atualizar/{idCidade}(idCidade=${cidade.idCidade})}" th:object="${cidade}"method="post">
			
			<input type="hidden" name="idCidade" th:value="${cidade.idCidade}">
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" th:field="*{cidadeNome}" th:value="${cidade.cidadeNome}" class="form-control" id="nome">
			</div>
			
			<div class="form-group">
				<label for="cidadeUf">UF:</label>
				<input type="text" th:field="*{cidadeUf}" th:value="${cidade.cidadeUf}" class="form-control" id="cidadeUf">
			</div>
			
			
			<button type="submit" class="btn btn-primary">Atualizar Cidade</button>
			<a th:href="@{/cidade/lista}" class="btn btn-danger">Listar Cidades</a>
		</form>
	</div>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
