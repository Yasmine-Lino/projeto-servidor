<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pessoas cadastradas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

	<div class="container">

		<h2>Listagem de Pessoas</h2>
		<div class="alert alert-success alert-dismissible" role="alert" th:if="${!#strings.isEmpty(mensagem1)}">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${mensagem1}"></span>
		</div>
		<table class="table">
			
			<thead>
				<tr>
					<th>Nome</th>
					<th>Data Nascimento</th>
					<th>Sexo</th>
					<th>Nome MÃ£e</th>
					<th>Nome Pai</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pessoa : ${pessoaLista}">
					<td th:text="${pessoa.pessoaNome}"></td>
					<td th:text="${pessoa.dataNasc}"></td>
					<td th:text="${pessoa.pessoaSexo}"></td>
					<td th:text="${pessoa.pessoaMae}"></td>
					<td th:text="${pessoa.pessoaPai}"></td>
					
					<td>
						<a th:href="@{/pessoa/atualizar/{idPessoa}(idPessoa=${pessoa.idPessoa})}"
							class="btn btn-primary">Editar</a>
						<a th:href="@{/pessoa/apagar/{idPessoa}(idPessoa=${pessoa.idPessoa})}" class="btn btn-danger"
							onclick="return confirm('Tem certeza que deseja excluir essa pessoa ?')">Excluir</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/pessoa}" class="btn btn-primary">Novo Cadastro</a>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
